<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/font.css">

    <meta charset="UTF-8">
    <title>SingUp</title>
    <script>
        function isEmail() {
           console.log( document.getElementById("button"));
                   }

<body style="background-color:#e2f5f7;">
   <div class="background">
     <div class="all-form">
         <div class="logo">
           <img src="img/Logo.png">
         </div>
         <div class="rectangle">
             <div class="registration-form">
                 <div class="sing-up">
                     <h1>SIGN UP TODAY</h1>

                 <div class="lorenipsum">
                     Lorem ipsum dolor sit amet, consectetur adipisicing elit
                     sed do eiusmod tempor incididunt ut labore et dolore.
                 </div>
                 <div class="button-and-text">
                        <div class="user-name">

                             <input class="text" type="text" placeholder="First Name">
                                     <img class="img" src="img/fa-arrow-circle-o-right.png">
                             </div>

                              <div class="batton">
                              <div class="button-green">
                                  <div class="sing-up-today" id="button" onclick="isEmail()">

                                      </div>
                              </div>
                             </div>
                         </div>
                         <div class="user-email">

                             </div>
                             <div class="batton">
                               <div  class="button-orange">
                                    <div class="sing-up-today" id="button" onclick="isEmail()">
                                   Sign up today
                                    </div>
                               </div>
                             </div>
                         </div>

                 </div>
                 <div class="spam">
                     We dont send spam, most of the time.
                 </div>

             <img src="img/version%201.9.png">

 </div>
